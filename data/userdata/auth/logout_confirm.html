<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认退出登录</title>
    <style>body *{font-size:x-large}</style>
</head>
<body>

    <h1>确认退出登录？</h1>
    <button onclick="parent.postMessage({type:'redirect_hash',url:'#/account/logout/'},location.origin)">确定</button>
    <button onclick="parent.postMessage({api:'history.go',args:[-1]},location.origin)">取消</button>
    
</body>
</html>
