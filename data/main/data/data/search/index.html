<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <style>
        #main {
            display: flex;
            flex-direction: column;

            font-size: larger;
        }
        #main #text {
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
            border: 1px solid #aaa;
            margin-bottom: 5px;
        }
        #main button {
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>

    <form id="main">
        <input type="text" required id="text" placeholder="Search anything you want!">
        <button type="submit" id="req">Request a search</button>
    </form>

    <script>
        function enableformitem(form) {
            form.querySelectorAll('input,button').forEach(el=>el.disabled=true);
        }

        main.onsubmit = function (ev) {
            ev.preventDefault();

            enableformitem(main);
        }
    </script>
    
</body>
</html>
