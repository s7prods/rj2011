<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《2011班史》</title>
</head>
<body>

    <h1>《2011班史》</h1>

    <form id="chos">
        <fieldset>
            <legend>请选择版本：</legend>
            <select id="ver" required>
                <option value="v1">v1</option>
                <option value="v2">v2</option>
                <option value="v3">v3</option>
            </select>
        </fieldset>

        <button type="submit">确定我的选择</button>
    </form>

    <a href="" id="redir" hidden></a>

    <script>
        chos.onsubmit = function (ev) {
            ev.preventDefault();
            redir.href = 'data/main/data/data/book/class_history/' + ver.value;
            redir.click();
        }
    </script>
    
</body>
</html>
