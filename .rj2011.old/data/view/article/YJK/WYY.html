<h1 class=tali-c>网抑云</h1>
<h3 class=tali-r>[现]YJK</h3>
<blockquote>
    <div>人生道路，无常，无悔，无怨，“无情”。</div>
    <div>都说春天是最美的，想过它带走的“冬天”吗？</div>
    <div>爱情让人沉迷，沉迷后只有失望。</div>
    <div>阳光照在大地上，死亡却趁着美好，来到世界</div>
    <div>黑暗是什么？啊！黑暗是————人们内心的颜色。</div>
    <div>爱过也付出过，得到只有绝望。</div>
    <div>看过一切伤，走过一切痛，却只停留在无尽的“情”</div>
    <div>情沉亿水，桃花流离</div>
</blockquote>
